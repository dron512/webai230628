<!DOCTYPE html>
<html lang="ko-kr" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Layout</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/font_import.css}" rel="stylesheet">
        <link th:href="@{/css/sidebar.css}" rel="stylesheet">
        <link th:href="@{/css/bootstrap_custom.css}" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>

    <!--커스텀 한 거 넣어야 함-->

    <body class="d-flex flex-column h-100">
    <!-- Header -->
    <header class="navbar navbar-expand-sm fixed-top bg-secondary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand mb-0" href="#">
                <img src="/vendor/bootstrap/images/logo_saeil.png">
            </a>
            <b>대구남부새일센터</b>

            <!--토글 방식-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <!-- nav-underline -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header -->

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-primary" id="sidebar-wrapper">
            <div class="list-group list-group-flush border-bottom border-secondary">
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white">공지사항</a>
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white">훈련과정</a>
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white">출석부</a>
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white">훈련일지</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Sidebar Button-->
        <!-- todo Sidebar Button 이미지 변경-->
        <div class="sticky-sm-top">
            <button class="btn btn-close menuBtn" id="menu-toggle">
            </button>
        </div>


        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!--Content 영역-->
            <div class="container-fluid">
                <th:block th:replace="${content}">
                    <!-- Page Contents -->
                </th:block>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script th:inline="javascript">
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            $("menu-toggle")
        });
    </script>
    </body>
</th:block>
</html>
