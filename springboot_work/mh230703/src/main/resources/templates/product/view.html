<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+KR:wght@700&display=swap');
        *{
            font-family: 'Archivo Black','Noto Sans KR', sans-serif;
        }
        a{
            color:black;
            text-decoration: none;
        }
        .ahref{
            cursor:pointer;
        }
        .ahref:hover{
            background-color:#ff33ff;
        }
    </style>
    <script>
        /*
            const a = { a:10, b:function(){ alert('test'); } };
            const b = [ 10,20,30,40,50 ];
            alert(a.a);
            a.b();
            alert(b[0]);
        */
        $(document).ready(   function(){
            $('#save').click (
                function(){
                    $.ajax( {
                        url:'/products_reply/insert',
                        data: {
                            idx_products: [[${param.idx}]],
                            ref_idx_reply: 0,
                            ref_level: 1,
                            content: $('#content').val(),
                        },
                        success:function(result){
                            console.log("success");
                            location.reload();
                            //$('h1').append('<div>Ï∂îÍ∞ÄÎê©ÎãàÎã§.</div>');
                        },
                        error:function(e){
                            console.log("error"+e);
                        }
                    } );
                }
            );
        });
    </script>
</head>
<body>
<div style="background-color:#ff39ff">
    <h1>Product/View</h1>
    <a class="btn btn-primary m-1" th:href="@{/}">Index</a>
</div>
<div style="width:800px; margin:0 auto;display:flex;">
    <div>
        <h1>productsÌÖåÏù¥Î∏îÎÇ¥Ïö©</h1>
        <table style="border:1px solid #ff39ff">
            <thead>
            <th>ÏàúÎ≤à</th>
            <th>Ïù¥Î¶Ñ</th>
            <th>Í∞ÄÍ≤©</th>
            <th>ÏàòÎüâ</th>
            </thead>
            <tbody>
            <tr>
                <td th:text="${product.idx}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <div th:each="product_reply:${product_reply_list}">
                <div class="m-3">
                    <span th:each="num : ${#numbers.sequence(1,product_reply.ref_level)}">
<!--                        Î∞òÎ≥µÎêòÎÇò [[${num}]]-->
                        <span th:if="${num != product_reply.ref_level }" style="margin-right:1rem"></span>
                        <span th:if="${num == product_reply.ref_level }">üë±‚Äç‚ôÇÔ∏èüëâ</span>
                    </span>
                    <span th:text="${product_reply.content}"></span>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Í∏ÄÏì∞Í∏∞
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form method="post" action="/post">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Í∏ÄÏì∞Í∏∞</h1>
                                        <button type="button" class="btn-close"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="input-group">
                                            <span class="input-group-text">With textarea</span>
                                            <input type="hidden" name="ref_level" th:value="${product_reply.ref_level}">
                                            <textarea
                                                    name="content"
                                                    class="form-control"
                                                    aria-label="With textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="m-3">
                <div class="m-3">
                    <h1 class="" id="productModalLabel">ÎåìÍ∏ÄÏì∞Í∏∞</h1>
                </div>
                <div class="m-3">
                    <div class="input-group">
                        <div>
                            <span class="input-group-text">content</span>
                            <input name="content"
                                   id="content"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
