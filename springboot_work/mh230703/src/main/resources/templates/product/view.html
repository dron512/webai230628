<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+KR:wght@700&display=swap');
        *{
            font-family: 'Archivo Black','Noto Sans KR', sans-serif;
        }
        a{
            color:black;
            text-decoration: none;
        }
        .ahref{
            cursor:pointer;
        }
        .ahref:hover{
            background-color:#ff33ff;
        }
    </style>
    <script>
    </script>
</head>
<body>
<div style="background-color:#ff39ff">
    <h1>Product/View</h1>
    <a class="btn btn-primary m-1" th:href="@{/}">Index</a>
</div>
<div style="width:800px; margin:0 auto;display:flex;">
    <div style="width:380px">
        <h1>products테이블내용</h1>
        <table style="border:1px solid #ff39ff">
            <thead>
            <th>순번</th>
            <th>이름</th>
            <th>가격</th>
            <th>수량</th>
            </thead>
            <tbody>
            <tr>
                <td th:text="${product.idx}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <div class="m-3">
                <form method="post" action="/product/insert">
                    <div class="m-3">
                        <h1 class="" id="productModalLabel">댓글쓰기</h1>
                    </div>
                    <div class="m-3">
                        <div class="input-group">
                            <div>
                                <span class="input-group-text">name</span>
                                <input name="name" class="form-control"/>
                            </div>
                            <div>
                                <span class="input-group-text">price</span>
                                <input name="price"
                                       class="form-control" type="number"/>
                            </div>
                            <div>
                                <span class="input-group-text">quantity</span>
                                <input name="quantity" type="number"
                                       class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="m-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
