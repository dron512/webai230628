<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+KR:wght@700&display=swap');
        *{
            font-family: 'Archivo Black','Noto Sans KR', sans-serif;
        }
        div>div{
            display:inline-block;
            width:380px;
        }
    </style>
</head>
<body>
    <div style="background-color:#ff39ff">
        <h1>index</h1>
    </div>
    <div style="width:800px; margin:0 auto;">
        <div>
            <h1>people테이블내용</h1>
            <table style="border:1px solid #ff39ff">
                <thead>
                    <th>이름</th>
                    <th>나이</th>
                </thead>
                <tbody>
                    <tr th:each="p : ${al}">
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.age}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
        <h1>products테이블내용</h1>
        <table style="border:1px solid #ff39ff">
            <thead>
                <th>순번</th>
                <th>이름</th>
                <th>가격</th>
                <th>수량</th>
            </thead>
            <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.idx}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
