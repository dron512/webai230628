<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>할일</h1>
    <div>
        <input type="text" name="todo" id="todo" style="height: 1.5rem;"/>
        <button id="add">추가</button>
    </div>
    <div>
        <ul class="list">
        </ul>
    </div>
    <script>
        // JSON 객체로 되어 있는것을 문자열로 변환 하는 함수
        // {a:10,b:20,c:30} => '{a:10,b:20,c:30}'
        // JSON.stringify()

        // JSON 문자열로 되어 있는것을 JSON 객체로 변환하는 함수
        // '{a:10,b:20,c:30}' => {a:10,b:20,c:30}
        // JSON.parse()

        const doAdd = (text)=>{
            const li = document.createElement('li');
            li.style.display = 'flex';
            li.style.alignItems = 'center';

            const h2 = document.createElement('h2');
            h2.style.marginRight = '1rem';
            if( text === null)
                h2.textContent = todo.value;
            else
                h2.textContent = text;

            const button = document.createElement('button');
            button.textContent = '삭제';

            li.appendChild(h2);
            li.appendChild(button);

            const ul = document.getElementsByClassName('list')[0];
            ul.appendChild(li);
        }

        document.getElementById('add').onclick = ()=>{
            let todolist = JSON.parse(localStorage.getItem('todolist'));
            const todo = document.getElementById('todo');
            if(todo.value ===''){
                return;
            }
            doAdd(todo.value);
            if (todolist===null || todolist ==='null'){
                todolist = new Array();
                todolist.push(todo.value);
            }else{
                todolist.push(todo.value);
            }
            localStorage.setItem('todolist',JSON.stringify(todolist));

            todo.value = '';
        }
        let todolist = JSON.parse(localStorage.getItem('todolist'));
        todolist.map(ele=>{
            doAdd(ele);
        })
            // console.log(todolist)
            // for (const temp of todolist) {
            //     console.log(temp);
            //     doAdd(temp);
            // }
       
    </script>
</body>
</html>
