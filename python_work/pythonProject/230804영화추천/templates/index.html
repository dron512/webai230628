<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<!-- Battleship Titanic-->
    <div class="container">
        <h1>추천영화보여주기</h1>

        <div class="row justify-content-end">
            <div class="col-4">
                <h2>영화 이름 입력하세요</h2>
            </div>
            <div class="col-2">
                <select name="title" id="title" class="form-select">
                    {%for da in data['title'] %}
                        {%if da==data['name'] %}
                            <option selected value="{{da}}">{{da}}</option>
                        {%else%}
                            <option value="{{da}}">{{da}}</option>
                        {%endif%}

                    {%endfor%}
                </select>
            </div>
            <div class="col-1">
                <button type="button" id="mySear" class="btn btn-primary">검색</button>
            </div>
        </div>
        <div class="row">
            <h1>컨텐츠 기반 필더링 (평점순) 추천</h1>
        </div>
        <div class="row">
            <div class="col">{{ data['table_html'] | safe }}</div>
        </div>
        <div class="row">

        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('mySear').onclick = ()=>{
        const title= document.getElementById('title').value
        location.href=`/${title}`
    }
</script>
